<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0">
    <!-- 스플래시 스크린(아이폰용)이란 웹 페이지를 홈 화면에 추가한 후 실행할때 잠깐동안 로고나 이미지를 보여주고 사라지는 화면입니다. -->
    <!-- <link rel="apple-touch-startup-image" href="/images/startup.png"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/well-logo.svg" />
    <link rel="apple-touch-icon" href="./src/assets/img/apple_touch_icon.png" />
    <title>Well: Patent Law Firm</title>
    <meta name="description" content="Well: Patent Law Firm" />
    <link href="/dist/output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <style>
        #fill {
            /* height: -webkit-fill-available; */
            height: fill-available;
        }
    </style>
</head>
<body>
    <!-- <div class="relative w-full h-full flex justify-center items-center overflow-hidden"> -->
        <div class="relative h-full w-full min-h-[100vh] min-w-[100vw]">
        <!-- poster="video-poster.jpg" -->
        <!-- webkit-playsinline playsinline -->
        <video 
            id="fill"
            class="fixed top-0 left-0 w-[100vw] h-[100vh] min-h-[100vh] object-fill z-0" 
            muted
            loop
            autoplay
            playsinline
        >
            <source src="./src/assets/video/video-01.mp4" type="video/mp4">
        </video>

        <!-- Top Navbar -->
        <nav class="fixed top-0 w-full h-10 flex items-center justify-center text-gray-100 font-extralight text-sm sm:text-[20px] px-5 py-7 z-10">
            <div class="text-xl sm:text-2xl">WeLL</div>
            <div class="flex-grow"></div>
            <div class="mr-4">Intro</div>
            <div class="mr-4">Members</div>
            <div class="mr-4">Consulting</div>
            <div>Business</div>
        </nav>

        <!-- Main Title (center) -->
        <div class="fixed w-full h-full flex items-center justify-center z-10">
            <div>
                <div class="text-gray-100 text-[40px] sm:text-[60px] text-center font-extralight">
                    Well: Patent Law Firm
                </div>
                <form class="text-center mt-7 sm:mt-10">
                    <label htmlFor="search-keyword" />
                    <input 
                        class="h-14 sm:h-15 w-[330px] sm:w-[520px] bg-gray-200 opacity-70 rounded-2xl border-0 p-4 text-[#222] placeholder-gray-700 text-base sm:text-lg" 
                        type="text" 
                        id="search-keyword" 
                        name="search-keyword" 
                        placeholder="Search Keyword"
                        spellcheck="false"
                        required 
                    />
                </form>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript">
        window.addEventListener('load',function() {
            setTimeout(scrollTo,0,0,1); 
        }, false);
    </script> -->
</body>
</html>
